<!DOCTYPE html>
<html lang="en" th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">Add Item</div>

                <div class="card-body">
                    <form action="/admin/savePost" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="id">
                        <div class="mb-3">
                            Enter Product <input type="text" name="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            Enter Decription
                            <textarea name="content" cols="" rows="3" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            Category
                            <select name="category" class="form-control">
                                <option>Category</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            Upload Image
                            <input type="file" name="file" class="form-control">
                        </div>
                        <button class="btn btn-primary col-md-12">Submit</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
